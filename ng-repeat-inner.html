<!DOCTYPE html>
<html lang="pt-br" ng-app>
<head>
	<title>AngularJS Project - Sankhya</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div class="container" ng-init="members=['Marlon', 'Deivid', 'Daniel', 'Gualberto']">
		<h1>Loop com diretiva ng-repeat e ng-init</h1>
		<ul>
			<li ng-repeat="member in members">Member: {{ member }}</li>
		</ul>
	</div>
	<script src="lib/angular/angular.min.js"></script>
</body>
</html>
